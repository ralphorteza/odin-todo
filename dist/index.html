<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../src/style.css">
  <title>Document</title>
</head>
<body>
  <div id="content" class="content">
    <div id="header"></div>
    <div id="sidebar">
      <div class="default-projects-list">
        <button class="button-default-project" id="button-inbox-projects">
          inbox
        </button>
      </div>
      <div class="projects-list" id="projects-list">
        <button class="button-add-project" id="button-add-project">
          Add Project
        </button>
        <div class="add-project-popup" id="add-project-popup">
          <input type="text" class="input-add-project-popup" id="input-add-project-popup">
        </div>
        <div class="add-project-popup-buttons">
          <button class="button-add-project-popup" id="button-add-project-popup">
            Add
          </button>
          <button class="button-cancel-project-popup" id="button-cancel-project-popup">
            Cancel
          </button>
        </div>
      </div>
    </div>
    <div id="footer"></div>
    <div id="overlay"></div>
    <div id="main">
      <div id="project-preview"></div>
      <button id="add-task" type="button">Add</button>
    </div>
    <div id="form-container">
      <form id="form">
        <fieldset>
          <div>
            <label for="task-title">Task:</label>
            <input id="task-title" name="task-title" type="text">
            <span></span>
          </div>
          <div>
            <label for="task-date">Due Date:</label>
            <input id="task-date" name="task-date" type="date">
            <span></span>
          </div>
          <div class="btn-container">
            <button id="create-task" type="submit">Create</button>
            <button id="cancel-task" type="button">Cancel</button>
          </div>
        </fieldset>
      </form>
    </div>
  </div>
  <script src="main.js"></script>
</body>
</html>
