<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../src/style.css">
  <title>Document</title>
</head>
<body>
  <div id="content" class="content">
    <div id="header"></div>
    <div id="sidebar">
      <div class="default-projects-list">
        <button class="button-default-project" id="button-inbox-projects">Inbox</button>
      </div>
      <div class="custom-projects-list" id="custom-projects-list">
        <h3>Add Project</h3>
        <div class="add-project" id="add-project">
          <input type="text" class="input-add-project" id="input-add-project">
        </div>
        <div class="add-project-buttons">
          <button class="button-add-project" id="button-add-project">
            Add
          </button>
          <button class="button-cancel-project" id="button-cancel-project">
            Cancel
          </button>
        </div>
      </div>
    </div>
    <div id="footer"></div>
    <div id="main">
      <div id="project-preview">
        <div id="project-header-container">
          <h2 id="project-name-header"></h2>
        </div>
        <div id="task-list"></div>
      </div>
      <button id="add-task" type="button">Add</button>
    </div>
    <div id="overlay"></div>
    <div id="form-container">
      <form id="form">
        <fieldset>
          <div>
            <label for="task-title">Task:</label>
            <input id="task-title" name="task-title" type="text">
            <span></span>
          </div>
          <div>
            <label for="task-description">Description:</label>
            <textarea name="task-description" id="task-description" cols="30" rows="10"></textarea>
          </div>
          <div>
            <label for="task-date">Due Date:</label>
            <input id="task-date" name="task-date" type="date">
            <span></span>
          </div>
          <div class="form-buttons-container">
            <button id="create-task" type="submit">Create</button>
            <button id="cancel-task" type="button">Cancel</button>
          </div>
        </fieldset>
      </form>
    </div>
    <div id="form-edit-task-container">
      <form id="form-edit-task">
        <fieldset>
          <div>
            <p id="current-task-name"></p>
            <p id="unique-id"></p>
            <label for="edit-task-title">Task:</label>
            <input id="edit-task-title" name="edit-task-title" type="text">
            <span></span>
          </div>
          <div>
            <label for="edit-task-date">Due Date:</label>
            <input id="edit-task-date" name="edit-task-date" type="date">
            <span></span>
          </div>
          <div class="form-edit-task-buttons-container">
            <button id="create-edit-task" type="submit">Edit</button>
            <button id="cancel-edit-task" type="button">Cancel</button>
          </div>
        </fieldset>
      </form>
    </div>
    <div id="form-project-container">
      <form id="form-project">
        <fieldset>
          <div>
            <p id="current-project-title"></p>
            <label for="project-title">Project Name:</label>
            <input id="project-title" name="project-title" type="text">
            <span></span>
          </div>
          <div class="form-project-buttons-container">
            <button id="button-rename-project" type="submit">Rename</button>
            <button id="button-cancel-project-edit" type="button">Cancel</button>
          </div>
        </fieldset>
      </form>
    </div>
  </div>
  <script src="main.js"></script>
</body>
</html>
